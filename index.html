<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meet My Team</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to bottom right, #f0e4d7, #d1c3b6);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
        }
        .team-header {
            background-color: #6c63ff;
            color: white;
            padding: 20px 40px;
            border-radius: 15px;
            font-size: 2.5em;
            text-align: center;
            margin-bottom: 30px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.15);
        }
        .team-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 1000px;
        }
        .team-member {
            background: linear-gradient(to bottom, #ffffff, #e6e6e6);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .team-member:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        .team-member img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #6c63ff;
            margin-bottom: 10px;
        }
        .team-info {
            text-align: center;
        }
        .team-info h3 {
            margin: 0;
            font-size: 1.4em;
            color: #333;
        }
        .team-info p {
            margin: 5px 0;
            font-size: 1em;
            color: #555;
        }
    </style>
</head>
